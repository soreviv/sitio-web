# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name otorrinonet.com www.otorrinonet.com;
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name otorrinonet.com www.otorrinonet.com;
    root /var/www/otorrinonet.com;
    index index.html index.htm index.php;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/otorrinonet.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/otorrinonet.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Ejemplo de Content-Security-Policy con nonce
    # NOTA: El nonce debe generarse dinámicamente por la app y colocarse en la cabecera y en los <script nonce="...">.
    # Este ejemplo es para referencia, no funcional directamente en nginx sin soporte de variables dinámicas.
    #
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://js.hcaptcha.com https://hcaptcha.com 'nonce-<NONCE>'; connect-src 'self' https://www.google-analytics.com https://hcaptcha.com; img-src 'self' data: https://www.google-analytics.com; style-src 'self' 'unsafe-inline';" always;

    # Logs
    access_log /var/log/nginx/otorrinonet.access.log;
    error_log /var/log/nginx/otorrinonet.error.log;

    # Configuración principal
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP (si se necesita en el futuro)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Seguridad
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(git|svn) {
        deny all;
    }
    
    # Optimización de archivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
