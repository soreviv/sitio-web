<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Dr. [Nombre] Otorrinolaringólogo CDMX</title>
    <meta name="description"
        content="Agenda tu cita con el Dr. [Nombre], especialista en otorrinolaringología en Ciudad de México. Horarios, dirección y contacto.">
    <link rel="canonical" href="https://www.drnombre.com/agendar-cita.html">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>Dr. [Nombre Apellido]</h2>
                    <p>Otorrinolaringología</p>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="agendar-cita.html" class="active">Agendar Cita</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Appointment Section -->
    <section class="appointment-section">
        <div class="container">
            <div class="page-header">
                <h1>Agendar Cita</h1>
                <p>Reserva tu consulta con el Dr. [Nombre]. Llena el formulario o contáctanos directamente.</p>
            </div>
            <form class="appointment-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="fecha">Fecha de la cita:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </section>
</body>

</html>
